<!DOCTYPE html>

<html lang="en">
<head>
    <!-- Default to UTF-8 encoding. -->
    <meta charset="utf-8" />

    <!-- Set the viewport to fill a mobile device screen, without overflowing out of it. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Allow it to launch fullscreen when added to the Android home screen. -->
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Allow it to launch fullscreen when added to the iOS home screen. -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Set the title of the page that appears in the browser tab. -->
    <title>Cacophony!</title>

    <!-- Load the Cascading Style Sheet. -->
    <link rel="stylesheet" href="Cacophony.css" type="text/css" />

    <!-- Load all of the required JavaScript files. -->
    <script src="Cacophony.js"></script>
</head>
<body>
    <div id="header">
        <div>
            <button onclick="playlist.ViewAllGenres(true);">Genres</button>
            <button onclick="playlist.ViewAllArtists(true);">Artists</button>
            <button onclick="playlist.ViewAllAlbums(true);">Albums</button>
            <button onclick="playlist.ViewAllSongs(true);">Songs</button>
            <a id="currentFolder" style="color:white;">Location</a>
            <input id="searchbox" type="text" value="Search" size="21" maxlength="120" onkeydown="search(event)" onclick="searchClicked();">
        </div>
    </div>

    <div id="scroller">
        <ul id="thelist" />
    </div>

    <div id="footer">
        <div id="songTitle" style="margin: 0; padding: 0;">Title</div>
        <input id="progressBar" type="range" value="0" oninput="player.ProgressBarChanged();" onchange="player.ProgressBarChanged();" />
        
        <div>
            <div id="prevButton" onclick="player.PlayPreviousSong();"></div>
            <div id="playButton" onclick="player.Pause();"></div>
            <div id="nextButton" onclick="player.PlayNextSong();"></div>
        </div>
    </div>
    
    <input id="volumeBar" type="range" value="100" max="100" oninput="player.VolumeBarChanged();" onchange="player.VolumeBarChanged();" />
    
    <div id="currentTime">0:00</div>
    <div id="duration">0:00</div>
</body>
</html>
